<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor/Lab Login</title>
    <link rel="icon" type="image/png" href="images/decor.png">
    <link rel="stylesheet" href="css/doctorlogin.css">
    <script src="https://kit.fontawesome.com/9b57bfd0ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main_container">
        
        
        <div id="inner_div">
            <div id="picture_div">
                
                <div id="transparentbox">
                    <h3> <span>Log in</span>  to HealthLine</h3>
                </div>
                

            </div>
            <div id="form_div">
              
                    <p>Login with</p>
                    <div id="icons">
                    <div class="imgone"><a href="https://web.facebook.com/?_rdc=1&_rdr" target="_blank"><img src="images/facebook (1).svg" alt=""></a></div> 
                    <div class="imgone"><a href="#" target="_blank"><img src="images/linkedin (1).svg" alt=""></a></div> 
                    
                </div>
                <small>Or use your Email</small>
                
                
                <form action="">
                    <input type="text" placeholder="Doctor's Email" required>
                    <input type="password" placeholder="Password" required>
                   <div id="checkboxes">
                       <input type="checkbox" id="remember_me" >
                       <label for="remember_me">Remember Me</label>

                       <a href="#">Forgot Password</a>

                   </div>
                   <a href="" class="cta"> <button class="btn1">Log In</button></a>
                  
                </form>
                <a href="doctorsignup.html">Dont have an account yet Sign up HERE <br></a>
                

            </div>
        </div>
        

    </div>
    
</body>
</html>
