<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" type="image/png" href="images/decor.png">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://kit.fontawesome.com/9b57bfd0ea.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <div id="container">

        <div id="main_div">

            <div id="menu">
                <div id="menu_top">
                    <div class="profile_pic">
                        <img src="images/DARA.jpg" alt="Dara">
                     </div>
                     <div id="name"> 
                        <p>Welcome</p>
                    <h3> John Doe</h3>
                     </div>
                    

                </div>
                <div id="menu_bottom">
                    <ul>
                        <li><span class="icon"><i class="fas fa-th"></i></span>Dashboard</li>
                        <li><span class="icon"><i class="fas fa-poll"></i></span>Health Statistics</li>
                        <li><span class="icon"><i class="fas fa-bell"></i></span>Health Notifications</li>
                        <li><span class="icon"><i class="fas fa-cog"></i></span>Settings</li>
                        <li><span class="icon"><i class="fas fa-sign-out-alt"></i></span>Log out</li>
                    </ul>

                </div>

            </div>
            <div id="dashboard_div">
                <div id="header">
                    <div id="search">
                        <input type="text" placeholder="Search for a health Practitioner">
        
                    </div>
                    <div id="left_icons">
                        <a href=""><i class="fas fa-bell"></i></a>
                        <a href=""><i class="fas fa-comment"></i></a>
                        <a href=""><i class="fas fa-th"></i></a>
                    </div>


                 

                </div>
                <div id="top_content">
                    <div id="top_text">
                        <h3>Basic Info</h3>
                    </div>
                    <div id="cover">
                        <div id="top_text_two">
                            <p>Age: <b>50</b> </p> 
                            <p>Sex: <b> Male</b></p>
                        </div>
                        <div id="top_text_three">
                            <p>Blood Group: <b>O+</b> </p>
                            <p>Genotype: <b>AA</b> </p>

                        </div>
                    </div>
                    
                   

                </div>
                <div id="top_content_two">
                    <div class="stat">
                        <img src="images/healt data.jpg" alt="">

                    </div>
                    <div id="middle">
                        <div id="left">
                            <h3>Health Tips</h3> <br>
                            <p>Be physically active every day. <br> 
                                Eat healthy foods in healthy portions. <br> 
                                Get regular checkups <br> 
                               </p>

                        </div>
                        <div class="stat_two">
                            <img src="images/ecg.jpg" alt="">

                        </div>
                    </div>
                    
                        <button id="cta">Connect with a Health Practitioner</button>
                   

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
